resources:

  - name: node-img
    type: image
    integration: dr-dockerhub
    pointer:
      sourceName: "devopsrecipes/release-push-docker-hub"
      isPull: false
    seed:
      versionName: master.2
    flags:
      - release-from-upstream-release-jobs

  - name: node-img-opts
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      portMappings:
        - 8180:8180
      publishAllPorts : true
    flags:
      - release-from-upstream-release-jobs

  - name: java-img
    type: image
    integration: dr-ecr
    pointer:
      sourceName: "679404489841.dkr.ecr.us-west-2.amazonaws.com/devopsrecipes-java-ecr"
      isPull: false
    seed:
      versionName: master.12
    flags:
      - release-from-upstream-release-jobs

  - name: java-img-opts
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      portMappings:
        - 8280:8280
      publishAllPorts : true
    flags:
      - release-from-upstream-release-jobs

  - name: release-from-upstream-release-ecs-cluster
    type: cluster
    integration: dr-aws
    pointer:
      sourceName : "release-multiple-component-cs"
      region: "us-west-2"
    flags:
      - release-from-upstream-release-jobs

  - name: upstream-release-version
    type: version
    seed:
      versionName: "1.0.0"
    flags:
      - release-from-upstream-release-jobs
