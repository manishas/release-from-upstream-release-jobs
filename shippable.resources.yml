resources:
  - name: ecr-img
    type: image
    integration: dr-ecr
    pointer:
      sourceName: "679404489841.dkr.ecr.us-west-2.amazonaws.com/devopsrecipes-java-ecr"
      isPull: false
    seed:
      versionName: master.12
    flags:
      - release-multiple-component

  - name: ecr-img-opts
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      portMappings:
        - 80:80
      publishAllPorts : true
    flags:
      - release-multiple-component

  - name: release-multiple-ecs-cluster
    type: cluster
    integration: dr-aws
    pointer:
      sourceName : "release-multiple-component-cs"
      region: "us-west-2"
    flags:
      - release-multiple-component

  - name: release-version
    type: version
    seed:
      versionName: "1.0.0"
    flags:
      - release-multiple-component
