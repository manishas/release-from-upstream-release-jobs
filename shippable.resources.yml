resources:
  - name: demo-img
    type: image
    integration: dr-dockerhub
    pointer:
      sourceName: "devopsrecipes/release-push-docker-hub"
      isPull: false
    seed:
      versionName: master.2
    flags:
      - release-single-component

  - name: demo-img-opts
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      portMappings:
        - 80:80
      publishAllPorts : true
    flags:
      - release-single-component

  - name: env-aws-ecs-cluster
    type: cluster
    integration: dr-aws
    pointer:
      sourceName : "release-push-docker-hub-ecs"
      region: "us-west-2"
    flags:
      - release-single-component

  - name: demo-release-version
    type: version
    seed:
      versionName: "1.0.0"
    flags:
      - release-single-component
